<div class="dashboard">
  <h2>Eventos realizados e agendados</h2>

  <div style="display: block; max-width: 800px; margin: auto;">
    <canvas baseChart
      [datasets]="dadosEventos"
      [labels]="meses"
      [options]="chartOptions"
      [legend]="true"
      [chartType]="'bar'">
    </canvas>
  </div>
</div>
