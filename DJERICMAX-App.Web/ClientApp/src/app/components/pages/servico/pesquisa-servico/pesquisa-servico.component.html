<p *ngIf="!servicos">Carregando Serviços</p>

<div *ngIf="servicos">
  <div class="row align-items-center titulo" style="margin-top: -5em">
    <div class="col">
    </div>
    <div class="col-auto">
      <a class="btn add"
        title="Adicionar novo Serviço"
        (click)="adicionarServico()"
      >

      <svg xmlns="http://www.w3.org/2000/svg" class="add"
            width="55"
            height="55"
            viewBox="0 0 24 24">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M7.345 4.017a42.3 42.3 0 0 1 9.31 0c1.713.192 3.095 1.541 3.296 3.26a40.7 40.7 0 0 1 0 9.446c-.201 1.719-1.583 3.068-3.296 3.26a42.3 42.3 0 0 1-9.31 0c-1.713-.192-3.095-1.541-3.296-3.26a40.7 40.7 0 0 1 0-9.445a3.734 3.734 0 0 1 3.295-3.26M12 7.007a.75.75 0 0 1 .75.75v3.493h3.493a.75.75 0 1 1 0 1.5H12.75v3.493a.75.75 0 0 1-1.5 0V12.75H7.757a.75.75 0 0 1 0-1.5h3.493V7.757a.75.75 0 0 1 .75-.75"
            clip-rule="evenodd"/>
          </svg>
      </a>
    </div>
  </div>

  <!-- Container da tabela -->
  <div class="tabela-scroll-wrapper table-responsive contai">
    <table class="table table-hover tabela-scroll">
      <thead>
        <tr>
          <th style="width: 24%">Nome</th>
          <th style="width: 45%">Descrição</th>
          <th style="width: 9%">Preço</th>
          <th style="width: 15%">Imagem</th>
          <th style="width: 3%"></th>
          <th style="width: 4%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of servicos">
          <td style="font-weight: bold;">{{ s.nome }}</td>
          <td style="text-align: justify;">{{ s.descricao }}</td>
          <td *ngIf="s.preco_Hora !== undefined">
            {{ s.preco_Hora | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
          </td>
          <td>
            <img style="width: 100%"
              src="../../../../../../../../arquivos/{{ s.nomeArquivo }}" />
          </td>
          <td>
            <button class="btn edit" title="Editar" (click)="editarServico(s)">
              <!-- <i class="material-icons edit">edit_note</i> -->

              <svg xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 25 25">
              <g fill="none" stroke="blue" stroke-linecap="round" stroke-linejoin="round"stroke-width="2">
                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
                </g>
              </svg>

            </button>
          </td>
          <td>
            <button class="btn del" title="Excluir" (click)="deletarServico(s)">
              <!-- <i class="material-icons del">delete_forever</i> -->

              <svg xmlns="http://www.w3.org/2000/svg"
                width="32" height="24" viewBox="0 0 24 24">
                <path fill="red" d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm1 2H6v12h12zm-4.586 6l1.768 1.768l-1.414 1.414L12 15.414l-1.768 1.768l-1.414-1.414L10.586 14l-1.768-1.768l1.414-1.414L12 12.586l1.768-1.768l1.414 1.414zM9 4v2h6V4z"/>
              </svg>

            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
