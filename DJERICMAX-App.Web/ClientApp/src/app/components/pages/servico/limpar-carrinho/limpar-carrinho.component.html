<!-- MODAL DE LIMPAR CARRINHO -->






<div class="modal-backdrop fade show" (click)="onCancelar()"></div>

        <h5 class="modal-title"> {{ info }} </h5>
        <button type="button" class="close" (click)="onCancelar()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body bodies">

          <div style="width: 10%;">

            width: 90%; min-height: 120%;">
