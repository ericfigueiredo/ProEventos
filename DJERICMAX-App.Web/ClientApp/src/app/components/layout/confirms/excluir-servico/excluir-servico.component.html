<!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO -->
<div
  class="modal fade"
  id="modalExcluirServico"
  tabindex="-1"
  role="dialog"
  aria-labelledby="excluirServico"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="excluirServico">Excluir Serviço</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Deseja excluir este serviço da lista?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success btn-lg"
          data-dismiss="modal"
          (click)="excluirServico(servico, index)"
        >
          Sim
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          data-dismiss="modal"
        >
          Não
        </button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO -->
