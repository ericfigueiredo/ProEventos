<!-- MODAL DE LIMPAR CARRINHO -->
<div
  class="modal fade"
  id="modalLimparCarrinho"
  tabindex="-1"
  role="dialog"
  aria-labelledby="limparCarrinho"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="limparCarrinho">Limpar Carrinho</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Tem certeza que deseja excluir todos os serviços do carrinho?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success btn-lg"
          data-dismiss="modal"
          (click)="limparCarrinho()">
          Sim
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          data-dismiss="modal"
        >
          Não
        </button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL DE LIMPAR CARRINHO -->
