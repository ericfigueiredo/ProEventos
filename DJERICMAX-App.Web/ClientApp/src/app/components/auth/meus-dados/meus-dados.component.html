<!-- MODAL DE DADOS CADASTRAIS -->
<div class="modal-backdrop fade show" (click)="fechar()"></div>

<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header headiers">
        <h5 class="modal-title">{{ info }}</h5>
        <button type="button" class="close" (click)="fechar()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body bodies">
        <div class="container-fluid">
          <div class="form-signin row">
            <div class="col-md-4 text-center">
              <img [src]="'../../../../../../ftsUsuarios/' + usuario.nomeArquivo"
                   alt="Foto" class="img-fluid rounded-circle mb-3"
                   style="max-height: 100%;">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <strong>Nome:</strong> {{ usuario.nome }} {{ usuario.sobreNome }}
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <strong>CPF:</strong> {{ usuario.cpf }}
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <strong>RG:</strong> {{ usuario.rg }}
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <strong>Email:</strong> {{ usuario.email }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer footies">
        <button type="button" class="btn btn-warning"
                [routerLink]="['/meus-dados']" (click)="fechar()">
          Editar Dados
        </button>
        <button type="button" class="btn btn-secondary" (click)="fechar()">
          Fechar
        </button>
      </div>

    </div>
  </div>
</div>
