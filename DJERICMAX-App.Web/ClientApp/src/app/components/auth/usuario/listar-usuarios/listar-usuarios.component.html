<!-- MODAL DE DADOS CADASTRAIS -->
<div class="modal-backdrop fade show" (click)="fechar()"></div>

<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header headiers">
        <h5 class="modal-title">{{ info }}</h5>
        <button type="button" class="close" (click)="fechar()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">

          <!-- --------------------------------------------------------- -->

          <div class="table-responsive glass-containerTabela">
            <table class="table table-hover table-scroll"
            style="margin: 0 0 -0.5em -0.5em !important;">
              <thead>
                <tr style="margin: -1em 0 0 0 !important;">
                  <th style="width: 25%;">Nome</th>
                  <th style="width: 15%;">CPF</th>
                  <th style="width: 10%;">RG</th>
                  <th style="width: 20%;">E-mail</th>
                  <th style="width: 10%;">Acesso</th>
                  <th style="width: 10%;">Foto</th>

                  <th style="width: 10%" colspan="2">
                    <a class="btn add" title="Adicionar Usuário"
                    (click)="abrirModal(u, 'add', 'usuario', i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><g fill="none"><path fill="url(#SVGFnVq5bNm)" d="M30 16c0 7.732-6.268 14-14 14S2 23.732 2 16S8.268 2 16 2s14 6.268 14 14"/><path fill="url(#SVGGVQr2NRQ)" d="M15 10a1 1 0 1 1 2 0v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5h-5a1 1 0 1 1 0-2h5z"/><defs><linearGradient id="SVGFnVq5bNm" x1="3" x2="22.323" y1="7.25" y2="27.326" gradientUnits="userSpaceOnUse"><stop stop-color="#52d17c"/><stop offset="1" stop-color="#22918b"/></linearGradient><linearGradient id="SVGGVQr2NRQ" x1="11.625" x2="15.921" y1="10.428" y2="25.592" gradientUnits="userSpaceOnUse"><stop stop-color="#fff"/><stop offset="1" stop-color="#e3ffd9"/></linearGradient></defs></g></svg>
                  </a>

                  </th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of usuarios; let i = index">
                  <td style=" font-weight: 600;">
                    {{u.nome}} {{u.sobreNome}}</td>
                  <td>{{u.cpf}}</td>
                  <td>{{u.rg}}</td>
                  <td>{{u.email}}</td>
                  <td>{{u.ehAdministrador ? 'Administrador' : 'Usuario'}}</td>
                  <td>
                    <img [src]="'../../../../../../ftsUsuarios/' + u.nomeArquivo"
                     alt="Foto" class="img-fluid rounded-circle"
                     style="width: 50% !important;">
                  </td>

              <td style="width: 5%; text-align: left !important;">
                <a class="btn edit" title="Editar Usuário"
                  (click)="abrirModal(u, 'edit', 'usuario', i)"
                  >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 26 26"><g fill="blue" fill-rule="evenodd" clip-rule="evenodd"><path d="M13.5 26C20.404 26 26 20.404 26 13.5S20.404 1 13.5 1S1 6.596 1 13.5S6.596 26 13.5 26m0-2C19.299 24 24 19.299 24 13.5S19.299 3 13.5 3S3 7.701 3 13.5S7.701 24 13.5 24" opacity="0.45"/><path d="M8.557 15.763a.5.5 0 0 1 .141-.277l9.394-9.394a.5.5 0 0 1 .707 0l3.625 3.625a.5.5 0 0 1 0 .707l-9.394 9.394a.5.5 0 0 1-.277.14l-4.283.658a.5.5 0 0 1-.57-.57z" opacity="0.45"/><path d="M6.944 14.79a.5.5 0 0 1 .141-.277L17.163 4.435a.5.5 0 0 1 .707 0l3.89 3.89a.5.5 0 0 1 0 .706L11.68 19.11a.5.5 0 0 1-.277.14l-4.595.706a.5.5 0 0 1-.57-.57zm.964.314l-.577 3.76l3.759-.578l9.609-9.608l-3.183-3.182z"/><path d="m18.472 11.173l-3.537-3.53l.707-.708l3.536 3.53z"/><path d="M13 24.5c6.351 0 11.5-5.149 11.5-11.5S19.351 1.5 13 1.5S1.5 6.649 1.5 13S6.649 24.5 13 24.5m0 1c6.904 0 12.5-5.596 12.5-12.5S19.904.5 13 .5S.5 6.096.5 13S6.096 25.5 13 25.5"/></g></svg>
                </a>
              </td>

              <td style="width: 5%; text-align: center !important;">
                <a class="btn del" title="Excluir Usuário"
                  (click)="abrirModal(u, 'excluirUsuario', 'usuario', i)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 26 26"><g fill="#fc0000"><path fill-rule="evenodd" d="M13.5 26C20.404 26 26 20.404 26 13.5S20.404 1 13.5 1S1 6.596 1 13.5S6.596 26 13.5 26m0-2C19.299 24 24 19.299 24 13.5S19.299 3 13.5 3S3 7.701 3 13.5S7.701 24 13.5 24" clip-rule="evenodd" opacity="0.25"/><g opacity="0.25" transform="translate(3 3)"><rect width="10" height="11.5" x="7" y="7" rx="1"/><path fill-rule="evenodd" d="M10.016 4.25A2 2 0 0 1 12 2.5c1.018 0 1.86.765 1.984 1.75H17a.75.75 0 0 1 0 1.5H7a.75.75 0 0 1 0-1.5z" clip-rule="evenodd"/></g><path d="M11.5 17.999a.5.5 0 1 1-1 0v-6a.5.5 0 0 1 1 0zm2 0a.5.5 0 1 1-1 0v-6a.5.5 0 0 1 1 0zm2 0a.5.5 0 1 1-1 0v-6a.5.5 0 0 1 1 0zm-1-10.5h-3a1.501 1.501 0 0 1 3-.001"/><path d="M7.5 7.999a.5.5 0 1 1 0-1h11a.5.5 0 0 1 0 1z"/><path fill-rule="evenodd" d="M17.5 8.5h-9A.5.5 0 0 0 8 9v11a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V9a.5.5 0 0 0-.5-.5M9 19.5v-10h8v10z" clip-rule="evenodd"/><path fill-rule="evenodd" d="M13 24.5c6.351 0 11.5-5.149 11.5-11.5S19.351 1.5 13 1.5S1.5 6.649 1.5 13S6.649 24.5 13 24.5m0 1c6.904 0 12.5-5.596 12.5-12.5S19.904.5 13 .5S.5 6.096.5 13S6.096 25.5 13 25.5" clip-rule="evenodd"/></g></svg>
                </a>
              </td>




                </tr>
              </tbody>
            </table>


          </div>


          <!-- --------------------------------------------------------- -->
        </div>
      </div>

      <div class="modal-footer footies">
        <button type="button" class="btn btn-outline-secondary btn-lg btNo col-md-2"
        (click)="fechar()">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" d="m15 14l-.986.164A1 1 0 0 1 15 13zM4 14v1a1 1 0 0 1-1-1zm16.522-2.392l.98-.196zM6 3h11.36v2H6zm12.56 12H15v-2h3.56zm-2.573-1.164l.805 4.835L14.82 19l-.806-4.836zM14.82 21h-.214v-2h.214zm-3.543-1.781l-2.515-3.774l1.664-1.11l2.516 3.774zM7.93 15H4v-2h3.93zM3 14V6h2v8zm17.302-8.588l1.2 6l-1.96.392l-1.2-6zM8.762 15.445A1 1 0 0 0 7.93 15v-2a3 3 0 0 1 2.496 1.336zm8.03 3.226A2 2 0 0 1 14.82 21v-2zM18.56 13a1 1 0 0 0 .981-1.196l1.961-.392A3 3 0 0 1 18.561 15zm-1.2-10a3 3 0 0 1 2.942 2.412l-1.96.392A1 1 0 0 0 17.36 5zm-2.754 18a4 4 0 0 1-3.328-1.781l1.664-1.11a2 2 0 0 0 1.664.891zM6 5a1 1 0 0 0-1 1H3a3 3 0 0 1 3-3z"/><path stroke="currentColor" stroke-width="1.1" d="M8 14V4"/></g></svg>
        </span> Fechar </button>
      </div>

    </div>
  </div>
</div>

<app-cadastro-usuario *ngIf="modalAberta === 'usuario'"
  [info]="header"
  [user]="usuario"
  (cancelar)="fecharModalCadastrar()">
</app-cadastro-usuario>

<app-modalExcluir
  *ngIf="modalAberta === 'excluirUsuario'"
  [info]="header"
  [msg]="msg"
  [tela]="tela"
  (confirmar)="excluirCliente(clienteParaExcluir)"
  (cancelar)="fecharModalExcluir()">
</app-modalExcluir>
